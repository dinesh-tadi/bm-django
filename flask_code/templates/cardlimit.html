<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='design.css')}}">
    <title>card limit</title>
</head>
<body class="sa">
    <form class="pos" method="POST" action="/card_limit">
        <h1> change your credit card limit</h1>
        <h3 style="color: aqua;">{{msg}}</h3>
        <select name="account_number" required>
            <option value="" selected disabled>--Account No.--</option>
            {% for i in acc%}
                <option value={{i[1]}} style="color: black; font-size: 1.2em;">{{i[0]}}</option>
            {% endfor %}
        </select>
        <input type="password"  placeholder="enter the password" name="password">
        <input type="text" placeholder="change limit" name="newlimit" autocomplete="none"> 
        <input type="submit" value="submit">
    </form>
</body>
</html>
