{% load static %}
<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="{% static 'design.css' %}">
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
          font-family: sans-serif;
          border-spacing: 2em;
          text-align: center;
        }
        
        th, td {
          padding: 0.5em 1.3em;
          text-align: left;
          border-bottom: 1px solid rgb(31, 29, 29);
          text-align: center;
        }

        th {
            font-size: 1.5em;
        }

        td {
            font-size: 1.2em;
        }

        .h:hover {
            background-color: rgba(218, 171, 165, 0.562);
        }
    </style>
</head>
<body style="background-color: #0093E9; background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);">
    <div style="margin:1em auto; width:fit-content; font-size: 1.6em; color:honeydew">
        Employees:
    </div>
    <div style="margin: 1em auto; width: fit-content; background-color: rgba(255, 248, 220, 0.609); border-radius: 1em; padding: 1.5em 2em;">
        <table>
            <thead>
            <tr>
                <th>IFSC</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            {% for employee in t %}
                <tr class="h">
                    <td>{{ employee.0 }}</td>
                    <td>{{ employee.1 }}</td>
                    <td>{{ employee.2 }}</td>
                    <td>{{ employee.3 }}</td>
                    <td>{{ employee.4 }}</td>
                    <td>{{ employee.5 }}</td>
                </tr>
            {% endfor %} 
            </tbody> 
        </table>
    </div>  
</body>
</html>
